<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9ce611c48b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Home</title>
    <style>
        /* Common */
        .y-color {
            color: var(--bs-yellow);
        }

        .z-index {
            z-index: -1;
        }

        /* Navbar */
        header {
            min-height: 90px;
            width: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        .wrapper {
            width: 100%;
            max-width: 1536px;
            margin: 0 auto;
        }

        @media (max-width: 1200px) {
            .wrapper {
                width: 100%;
                max-width: 1000px;
                margin: 0 auto;
            }
        }

        @media (max-width: 990px) {
            .wrapper {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .wrapper {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
            }
        }

        header .navbar img {
            margin-left: -12px;
        }

        header .navbar .logo {
            width: 30%;
        }

        header .navbar .menu-icon {
            font-size: 32px;
            padding: 0 8px;
        }

        header .navbar .explore:hover {
            cursor: pointer;
            color: var(--bs-pink);
        }

        .navbar .explore i {
            font-weight: 900;
        }

        @media (max-width: 992px) {
            .navbar .explore {
                display: flex !important;
            }

            .navbar .nav-list {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .main #content .filter {
                justify-content: flex-start !important;
            }
        }

        @media (max-width: 576px) {}

        .navbar .nav-list {
            width: 70%;
        }

        .nav-list .nav-item {
            display: inline-block;
            padding: 0 20px;
        }

        .nav-list .drop::before {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 30px;
            top: 100%;
            left: 0;
        }

        .nav-list .drop .dropdown-menu {
            position: absolute;
            min-width: 100%;
            top: 66px;
        }

        .nav-list .drop:hover .dropdown-menu {
            display: block;
        }

        .nav-list .drop i {
            font-size: 10px;
        }

        .nav-list .search-icon {
            font-size: 20px;
        }

        .nav-list .cart-icon {
            font-size: 24px;
        }

        .search-icon,
        .cart-icon:hover {
            cursor: pointer;
        }

        .btns {
            padding: 9px 40px 9px 40px;
        }

        .nav-list .login-btn {
            border: 1px solid #270a76;
        }

        .nav-list .login-btn:hover {
            background-color: #270a76;
        }

        .navbar .nav__input {
            display: none;
        }

        .navbar .nav__overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn linear 0.3s;
        }

        .navbar .nav__mobile {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 320px;
            background-color: #fff;
            max-width: 100%;
            height: 100vh;
            transform: translateX(-100%);
            opacity: 0;
            transition: transform linear 0.2s, opacity linear 0.2s;
        }

        .navbar .nav__mobile__list {
            margin-top: 24px;
            list-style-type: none;
        }

        .navbar .nav__mobile__link {
            text-decoration: none;
            display: block;
            color: #000;
            padding: 8px 0;
            font-size: 1.4rem;
            display: inline-block;
        }

        .navbar .nav__mobile-close {
            font-size: 1.4rem;
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            cursor: pointer;
        }

        .nav__input:checked~.nav__overlay {
            display: block;
        }

        .nav__input:checked~.nav__mobile {
            transform: translateX(0);
            opacity: 1;
        }

        .nav__mobile-close:checked~.nav__mobile {
            transform: translateX(-100%);
        }

        .search-box {
            display: none;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .show {
            display: block;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .input {
            height: 25%;
            width: 100%;
            background-color: #fff;
            align-items: center;
            justify-content: center;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out
        }

        .input .find-aria {
            border: none;
            height: 3rem;
            width: 80%;
            border-bottom: 2px solid #EDEDED;
            align-items: center;
            justify-content: center;

        }

        input {
            border: none;
            height: 100%;
            width: 100%;
            writing-mode: horizontal-tb;
        }

        .flex {
            display: flex;
        }

        .remove-button {
            display: inline-block;
            line-height: 40px;
            text-align: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 12px;
            color: #6440FB;
            background: rgba(98, 64, 251, 0.07);
            -webkit-transition: all 0.2s ease-in-out 0s;
            -o-transition: all 0.2s ease-in-out 0s;
            transition: all 0.2s ease-in-out 0s;
            cursor: pointer;

        }

        .remove-button:hover {
            color: #EDEDED;
            background-color: #6440FB;
        }

        .find-icon:hover {
            color: #6440FB;
        }

        .background {
            background-image: url('/english-app/public/asset/image/home-main.png');
            width: 100%;
            height: 750px;
            border-radius: 20px;
            background-position: center;
        }

        .scroll {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .home-main .position-relative {
            z-index: 0;

        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content .login-btn {
            border: none;
            background-color: #fff;
            border-radius: 10px;


        }
        .login-btn a {
            text-decoration: none;
            color: #140342;
            fill: #140342;
        }

        .content h4 {
            color: #00FF84;
        }

        .content h1 {
            color: white;
        }

        .content .row {
            margin-left: 2rem;
            margin-right: 2rem;
            width: 100%;
            height: 100%;
        }

        .content .col-6 {
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .special img{
            width: 100%;
            height: 100%;
            overflow: hidden;
            object-fit: cover;
        }
        .heading-categories h2{
            color: #140342;
        }
        .button-categories{
            border: none;
            border-radius: 10px;
            height: 3rem;
        }
        .top-categories a{
            text-decoration: none;
            color: #6440FB;
        }
        .button-categories{
            background-color:#6440FB17;
            width: 10rem;
        }
        .button-categories:hover {
            background-color: #6440FB;
        }
        .button-categories:hover a{
            color: #fff;
        }

    </style>
</head>

<body>
    <header class="">
        <nav class="navbar wrapper">
            <div class="container-fluid justify-content-lg-start">
                <div class="d-flex logo">
                    <a class="navbar-brand d-flex align-items-center me-2" href="#">
                        <img src="/english-app/public/asset/logo/logo.png" alt="Logo" width="60" height="60"
                            class="d-inline-block align-text-top" />
                        <span class="logo-name">English Courses</span>
                    </a>
                </div>

                <div class="d-flex justify-content-end nav-list">
                    <div class="d-flex align-items-center">
                        <ul class="navbar-nav mb-2 mb-lg-0 d-inline-block me-4">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>

                            <li class="nav-item dropdown drop">
                                <a class="nav-link" href="#">Courses<i class="bi bi-caret-down-fill"></i></a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li>
                                        <a class="dropdown-item" href="#">Another action</a>
                                    </li>

                                    <li>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="d-flex align-items-center me-5 icon-search">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </div>

                    <div class="d-flex align-items-center me-5">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    </div>

                    <div class="d-flex">
                        <button type="button" class="btn btn-outline-dark login-btn btns">
                            Login
                        </button>
                    </div>
                </div>

                <label for="nav-mobile-input" class="d-none align-items-center ms-4 explore nav__bars-btn">
                    <i class="bi bi-list menu-icon"></i>
                </label>

                <input type="checkbox" name="" class="nav__input" id="nav-mobile-input" />

                <label for="nav-mobile-input" class="nav__overlay"></label>

                <nav class="nav__mobile">
                    <label for="nav-mobile-input" class="nav__mobile-close">
                        <i class="bi bi-x"></i>
                    </label>
                    <ul class="nav__mobile__list">
                        <li>
                            <a href="#" class="nav__mobile__link">Home</a>
                        </li>
                        <li>
                            <a href="#" class="nav__mobile__link">Courses</a>
                        </li>
                        <li>
                            <a href="#" class="nav__mobile__link">Blog</a>
                        </li>
                        <li>
                            <a href="#" class="nav__mobile__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>
    <div class="search-box">
        <form action="" class="input flex">
            <div class="find-aria flex">
                <div class="find-icon mx-2">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="What do you learn today?">
                <div class="remove-button mx-2">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
            </div>
        </form>
    </div>
    <script>
        $(".icon-search").on('click', function () {
            $('.search-box').addClass('show');
            $('.input').addClass('animate__animated animate__fadeInDown animate__bounce animate__faster');
        });
        $('.remove-button').on('click', function () {
            $('.search-box').removeClass('show');
            $('.input').removeClass('animate__animated animate__fadeInDown animate__bounce animate__faster');

        });
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = getCurrentScroll();
                if (scroll >= 0) {
                    $('header').addClass('scroll');
                    $('header').fadeIn();
                }
                else {
                    $('header').removeClass('scroll');
                }
            });
            function getCurrentScroll() {
                return window.pageYOffset || document.documentElement.scrollTop;
            }
        })

    </script>
    <div class="home-main mt-2 mb-5">
        <section class="container">
            <div class="row">
                <div class="main-page col-12 position-relative">
                    <div class="background">
                    </div>
                    <div class="content container animate__animated animate__fadeInUp">
                        <div class="row gx-3">
                            <div class="col-6 heading">
                                <div>
                                    <h4 class="mb-4">Start learning for free</h4>
                                    <h1 class="mb-4">Explore your creativity
                                        with thousands of
                                        online classes.</h1>
                                    <button type="button" class="btn login-btn btns">
                                        <a href="">Find Courses</a>
                                    </button>
                                </div>
                            </div>
                            <div class="col-6 items">
                                <div class="special">
                                    <img src="/english-app/public/asset/image/home9-1.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="container mb-5">
        <hr>
    </div>
    <div class="top-categories">
        <div class="container">
            <div class="flex justify-content-between">
                <div class="heading-categories">
                    <h2>Top Categories</h2>
                    <p>The Top Courses</p>
                </div>
                <div>
                    <button class="button-categories"><a href="">All Categories</a></button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
